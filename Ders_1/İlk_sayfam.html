<!DOCTYPE html>
<!--"!" işareti ve enter tuşuna basıldığında temel yapı otomatik
     olarak çıkıyor-->
<html lang="en">
<!--Sayfanın dilin browsera ve arama motoruna tanıtır-->
<head>
    <meta charset="UTF-8">
    <!--Kullanılacak harferin neler olduğunu browser a tanıtır-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Sayfanın genişliği ile cihaz genişliği arasında ölçeklendirme yapmak için kullanılır-->
    <meta name="description" content="İçerik neyse açık açık yazılmalı(150-160 kelime)">
    <!--Sayfanın içeriği hakkında arama motoruna sayfayı tanıtmak şçin kullanılır-->
    <meta name="keywords" content="Anahtar kelimeler virgülle buraya yazılmalı(70-80 kelime)">
    <!--Seo için gerekli olan anahtar kelimeleri girmek için kullanılıyor-->
    <meta name="author" content="sayfayı hazırlayanın adı">
    <!--Sayfanın yazarını belirtmek için kullanılır-->
    <link rel="shortcut icon" href="./img/google_favicon.png" type="image/png">
    <!-- title ile birlikte gösterilecek icon burada düzenleniyor-->
    <title>Document</title>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet.</h1><!--shift + alt + aşağı ok ile satırı alt satıra kopyalar-->
    <h1>Lorem ipsum dolor sit amet.</h1>
    
    <!--h$*6 h1den h6 ya kadar 6 tane başlığı kısa yolla yazıyor-->
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>

</body>
</html>
